<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="icon.png">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Download free music from vk.com huge library">
		<meta name="keywords" content="vk music download free music no registration скачать музыка вконтакте сайт бесплатно контакт аудио аудиозаписи vk vk.com">
		<meta name="author" content="Alashov Berkeli">
		<meta name="theme-color" content="#2c3e50">
		<title>datmusic</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.min.css?v=2.1.0">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header pull-left">
					<a class="navbar-brand" onclick="window.scrollTo(0, 0);" data-i18n="title">datmusic</a>
				</div>
				<div class="navbar-header pull-right">
					<ul class="nav navbar-nav pull-left">
						<li><a id="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="wrapper">
			<div class="container">
				<div class="col-xs-12">
					<div class="col-xs-12" id="player">
						<div id="jquery_jplayer_1" class="jp-jplayer"></div>
						<div id="jp_container_1" class="jp-audio" style="display: none;" data-toggle="tooltip" data-placement="bottom" data-i18n="[title]shortcuts">
							<div class="jp-controls">
								<a class="jp-play"><i class="glyphicon glyphicon-play"></i></a>
								<a class="jp-pause"><i class="glyphicon glyphicon-pause"></i></a>
							</div>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar">
									</div>
								</div>
								<div class="jp-details jp-current-name"><span class="title" aria-label="title"></span></div>
								<div class="jp-details jp-current-time"></div>
							</div>
							<div class="jp-no-solution">
								Media Player Error<br>
								Update your browser or Flash plugin
							</div>
						</div>
					</div>
					<div id="player-space" style="display: none"></div>
					<div class="input-group"  style="z-index: 5">
						<input id="query" type="text" class="form-control" data-i18n="[placeholder]searchPlaceholder" autofocus>
						<span class="input-group-btn">
							<button class="btn btn-primary search" type="button"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
					<div id="result">
						<div id="loading" style="display:none" class="spinner text-center">
							<div class="rect1"></div>
							<div class="rect2"></div>
							<div class="rect3"></div>
							<div class="rect4"></div>
							<div class="rect5"></div>
						</div>
						<br>
						<div class="list-group"></div>
						<div class="col-md-12 text-center">
							<button id="load-more" style="display:none;" class="btn btn-primary btn-sm">
								<span data-i18n="loadMore"></span>
								<div style="display:none;" class="spinner white text-center">
									<div class="rect1"></div>
									<div class="rect2"></div>
									<div class="rect3"></div>
									<div class="rect4"></div>
									<div class="rect5"></div>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="container">
				<p class="muted credit text-center">With <span class="heart pulse">♥</span> by <a href="http://alashov.com" target="_blank">Alashov</a></p>
			</div>
		</div>
		<div class="modal fade" id="captchaModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-body" id="captchaModalBody">
						<img id="captchaImage" >
						<input type="text" id="captchaKey" class="form-control">
						<button type="button" id="captchaSend" class="btn btn-primary btn-block" data-i18n="captcha.send"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="settingsModal">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" data-i18n="settings.title"></h4>
					</div>
					<div class="modal-body" id="settingsModalBody">
							<div class="form-group">
								<label for="languageSelect" data-i18n="settings.language"></label>
								<select name="language" id="languageSelect" class="form-control">
									<option value="de">Deutsch</option>
									<option value="en">English</option>
									<option value="es">Español</option>
									<option value="fr">Français</option>
									<option value="it">Italiano</option>
									<option value="pt">Português</option>
									<option value="ru">Русский</option>
									<option value="tr">Türkçe</option>
									<option value="tk">Türkmençe</option>
									<option value="ar">العَرَبِيَّة</option>
								</select>
							</div>
							<hr>
							Android App: <a href="https://play.google.com/store/apps/details?id=tm.alashow.datmusic" data-i18n="apkDownloadTitle"></a>
							<br>
							<a href="https://github.com/alashow/music">GitHub Repo</a>
							<br>
							<a href="https://github.com/alashow/music-android">Android App GitHub Repo</a>
							<br>
							Telegram Bot <a href="https://telegram.me/datmusicbot">@datmusicbot</a>

							<br><br>
							<p data-i18n="donate"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="close"></button>
					</div>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//cdn.jsdelivr.net/jplayer/2.9.2/jquery.jplayer.min.js"></script>
		<script src="js/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/i18next.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mustache.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/locales.min.js?v=2.1.0" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.min.js?v=2.1.4" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-54770193-1', 'auto');
			ga('send', 'pageview');
		</script>
		<!-- Audio item template -->
		<script id="audioTemplate" type="x-tmpl-mustache">
			<li class="list-group-item">
				<span class="badge">{{duration}}</span>
				<span class="badge play" title="{{clickToPlay}}" data-i18n="[title]clickToPlay">
					<span class="glyphicon glyphicon-play"></span>
				</span>
				<div class="btn-group pull-right badge-download">
                  <a href="{{url.download.original}}" class="btn btn-primary btn-xs " target="_blank"><span class="glyphicon glyphicon-download"></span></a>
                  <a href="#" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{{url.download.64}}" class="bitrate-64" target="_blank">64 kbps</a></li>
                    <li><a href="{{url.download.128}}" class="bitrate-128" target="_blank">128 kbps</a></li>
                    <li><a href="{{url.download.192}}" class="bitrate-192" target="_blank">192 kbps</a></li>
                    <li class="dropdown-header">Original</li>
                    <li><a href="{{url.download.original}}" data-stream="{{url.stream}}" data-duration="{{durationSeconds}}" class="info-link" target="_blank">...</span></li>
                  </ul>
                </div>
				<a class="name" title="{{clickToDownload}}" data-i18n="[title]clickToDownload" data-src="{{url.stream}}" href="{{url.download.original}}" target="_blank">
					{{title}}
				</a>
			</li>
		</script>
	</body>
</html>
